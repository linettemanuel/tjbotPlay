<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TJBot PlayGround</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>
<!--
    <div id="myOnlineCamera">
        <video></video>
        <canvas></canvas>
        <button>Take Photo!</button>
    </div>
-->
    <div class="Ypanel-area">
        <div class="Ypanel">
            <div class="Y-block-area block-area">
                <div id="block0" class="block first added" draggable="true">
                    <span class="color"></span>
                </div>
    
                <div id="block1" class="block second added" draggable="true">

                </div>
    
                <div id="block2" class="block third added" draggable="true">

                </div>
    
                <div id="block3" class="block fourth added" draggable="true">

                </div>
    
                <div id="block4" class="block fifth added" draggable="true">
                    
                </div>
    
                <div id="block5" class="block sixth last" draggable="true">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="menu-area">
        <div class="menu">
            <div class="menu-type">
                <img src="./media/art.svg" alt="color palette">
            </div>
            <div class="brick-area">
                <div class="bg-red brick" title="red">

                </div>

                <div class="bg-green brick" title="greenyellow">
                    
                </div>

                <div class="bg-blue brick" title="blue">
                    
                </div>

                <div class="bg-cyan brick" title="cyan">
                    
                </div>

                <div class="bg-magenta brick" title="magenta">
                    
                </div>

                <div class="bg-yellow brick" title="yellow">
                    
                </div>

                <div class="bg-white brick" title="white">
                    
                </div>
            </div>
        </div>  
    </div>



    <div id="main" class="main-content">

        <section id="header">
            <div class="header-area">
                <div class="title">
                    <h1><span>TJ Bot CZ Playground</span> Mini</h1>
                </div>

                <div class="text-ab mini">
                    <h1>M</h1>
                </div>

                <div class="text-ab junior">
                    <h1>J</h1>
                </div>
            </div>
        </section>

        <div class="talk-area">
            <div class="talk-window">
                <div class="input-area">
                    <input class="talk-msg" type="text" placeholder="Send me a message">
                    <button class="send" type="submit">Send</button>
                </div>
            </div>
        </div>

        <section id="tjbot">
            <div class="tjbot-area">
                <div class="tjbot">
                    <div class="led-area">
                        <svg class="led-bg">
                            <rect class="led" x="48.5%" y="15%" rx="10" ry="10" width="25px" height="20%"
                            style="fill:rgb(170, 170, 170);" />
                            Sorry, your browser does not support inline SVG. No LED ligh for you.
                        </svg>
                    </div>
                    <div class="complete-tj">
                        <img class="tjbot-pic" src="./image/basic/tjbot/default.svg" alt="TJBot">
                        <img class="tjbot-hand" src="./image/basic/tjbot/wave/up.svg" alt="TJBot Hand">
                    </div>
                </div>
            </div>
        </section>

        <section id="Xpanel">
            <div class="Xpanel">
                <div class="X-block-area block-area">
                    <div class="block added">
    
                    </div>
        
                    <div class="block added">
                        
                    </div>
        
                    <div class="block added">
                        
                    </div>
        
                    <div class="block added">
                        
                    </div>
        
                    <div class="block added">
                        
                    </div>
        
                    <div class="block last">
                        
                    </div>
                </div>
             </div>
             <div class="run-button-area">

            </div>
        </section>
        
    </div>
    <script src="./blinking.js" type="text/javascript"></script>
    <script src="./setup.js" type="text/javascript"></script>
    <script src="./grab.js" type="text/javascript"></script>
    <script src="./menu.js" type="text/javascript"></script>
    <script src="./wave.js" type="text/javascript"></script>
    <script src="./play.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
</body>
</html>
